<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        .search-container button {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button.search-btn {
            background-color: #4CAF50;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .results-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .result-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .result-card p {
            font-size: 14px;
            color: #555;
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter keywords..." />
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>
    </div>

    <h1>Search Results</h1>
    <div class="results-container" id="resultsContainer"></div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
